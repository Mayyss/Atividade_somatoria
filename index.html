<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_logo">
            <a href="#">
                <img src="img/48px-Pixabay-logo-new.svg.png" height="39px" width="38px">
            </a>
        </div>
        <div class="header_pesquisa_container">
            <input type="submit" class="lupa" value=" ">
            <span>
                <input type="text" class="input_pesquisa" placeholder="Buscar">
            </span>
            
        </div>
        <div class="foto_usuario"></div>
        <div class="header_carregar"></div>
        <div class="header_menu"></div>
    </header>
    <main>
        <div class="galeria_container">
            <div class="galeria">
                <div class="galeria_itens"></div>
                <div class="galeria_info">
                    <div class="itens_relacionados"></div>
                    <div class="itens_interacao">
                        <div>
                            <em class="itens"></em>
                            <em class="itens"></em>
                            <em class="itens"></em>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
