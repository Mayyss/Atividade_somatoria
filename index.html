<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header_logo">
            <a href="#">
                <img src="img/48px-Pixabay-logo-new.svg.png" height="39px" width="38px">
            </a>
        </div>
        <div class="header_pesquisa_container">
            <input type="submit" class="lupa" value=" ">
            <span>
                <input type="text" class="input_pesquisa" placeholder="Buscar">
            </span>
            
        </div>
        <div class="foto_usuario"></div>
        <div class="header_carregar"></div>
        <div class="header_menu"></div>
    </header>
    <main>
        <div class="galeria_container">
            <div class="galeria">
                <div class="galeria_imagem">
                    <img src="" alt="">
                </div>
                <div class="galeria_info">
                    <div class="itens_relacionados">
                        <a href="">Palavra</a>
                        <a href="">Palavra</a>
                        <a href="">Palavra</a>
                    </div>
                    <div class="itens_interacao">
                        <em class="itens">
                            <ion-icon name="thumbs-up"></ion-icon>
                        </em>
                        <em class="itens">
                            <ion-icon name="star-outline"></ion-icon>
                        </em>
                        <em class="itens">
                            <ion-icon name="cloud-outline"></ion-icon>
                        </em>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
